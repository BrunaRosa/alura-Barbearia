<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Contatos - Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="sytle.css">

        <link rel="preconnect" href="https://fonts.gstatic.com"> <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1>
                    <img src="img/logo.png" alt="Logo da Barbearia Alura">
                </h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
           <form>
               <label for="nomecompleto">Nome e sobrenome</label> 
               <input type="text" id="nomecompleto" class="input-padrao" required>

               <label for="email">Email</label> 
               <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

               <label for="telefone">Telefone</label> 
               <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

               <label for="mensagem">Mensagem</label>
               <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>
               
               <fieldset>
                   <legend>Como prefere nosso contato?</legend>
                   <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
                    Email</label>
                   
                   <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone</label>
                   
                   <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                    Whatsapp</label>
                </fieldset>

                <fieldset>          
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

               <input type="submit" value="Enviar formulário" class="enviar">
           </form>

           <table>
               <thead>
                   <tr>
                       <th>Dia</th>
                       <th>Horário</th>
                   </tr>
               </thead>
               <thbody>
                   <tr>
                       <td>Segunda-feira</td>
                       <td>8h ~ 20h</td>
                   </tr>
                   <tr>
                       <td>Quarta-feira</td>
                       <td>8h ~ 20h</td>
                   </tr>
                   <tr>
                       <td>Sexta-feira</td>
                       <td>8h ~ 20h</td>
                   </tr>       
               </thbody>
           </table>
        </main>

        <footer>
            <img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">
                &copy; Copyright Barbearia Alura - 2020</p>
        </footer>
    </body>

</html>
